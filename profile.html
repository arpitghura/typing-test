<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Typing Master</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="practice.css">

</head>
<body>
    <nav>
        <div class="navbar">
            <div class="brand">
                <h1 class="brand-name">Typing Test</h1>
            </div>
            <div class="navigation">
                <ul class="main-menu">
                    <li class="nav-item"><a href="index.html" class="nav-item-link">Home</a></li>
                    <li class="nav-item"><a href="practice.html" class="nav-item-link">Practice</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-item-link">About</a></li>
                    <li class="nav-item"><a href="https://github.com/arpitghura/typing-test" class="nav-item-link"><i class='bx bx-sm bxl-github'></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="hero">
        <div class="container">
            <h1 class="heading">Profile Details</h1>
            <h2 class="subtitle" id="userName"></h2>
        </div>
        <div class="history">
            <h2 class="history-heading">History</h2>
            <div class="history-table">
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Speed (wpm)</th>
                            <th>Time Taken (sec)</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                    </tbody>
                </table>
            </div>
            <button id="historyResetBtn">Reset Data</button>
        </div>
    </section>

    <footer>
        <p>Made with &hearts; by Arpit Ghura. All Rights Reserved &copy;</p>
    </footer>
    <script src="profile.js"></script>

</body>
</html>
