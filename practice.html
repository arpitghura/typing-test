<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Linking Assets -->
        <link rel="shortcut icon" href="assets/images/timer.png" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/index.css">
        <link rel="stylesheet" href="assets/css/practice.css">
        <link rel="stylesheet" href="assets/css/dark.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">


        <!-- Title -->
        <title>Practice | Practice your typing skills at ease</title>
    </head>

    <body class="light-mode">
        <!-- Navigation Bar -->
        <nav>
            <div class="navbar">
                <!-- Website Brand/Logo -->
                <div class="brand">
                    <a href="./index.html" class="brand-name">Typing Test</a>
                </div>
                <!-- Navigation Menu -->
                <div class="navigation">
                    <ul class="main-menu">
                        <li class="nav-item"><a href="practice.html" class="nav-item-link"><i class="fas fa-keyboard"></i> Practice</a></li>
                        <li class="nav-item"><a href="about.html" class="nav-item-link"><i class="fas fa-info-circle"></i> About</a></li>
                        <li class="nav-item"><a href="profile.html" class="nav-item-link"><i class="fas fa-user"></i> Profile</a></li>
                    </ul>
                </div>
                <div class="nav-right">
                    <!-- Github Repo Link -->
                    <div class="github-icon">
                        <a href="https://github.com/arpitghura/typing-test" class="nav-item-link"><i class='bx bx-sm bxl-github'></i></a>
                    </div>
                    <!-- Dark mode button -->
                    <i id="icon1" onclick="toggleLightDarkMode()" class="bx bx-moon dark-btn" style="font-size: x-large;"></i>
                </div>
                <!-- Mobile Navigation Menu -->
                <div class="mobile-nav">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
        </nav>
        <!-- End of Navigation Bar -->

        <!-- Practice Content -->
        <div class="content">
            <div class="container">
                <div id="user-header">
                    <!-- Heading -->
                    <h1 class="heading">Typing Test</h1>
                    <!-- User Details -->
                    <div class="userDetails">
                        <h2 id="greetUser"></h2>
                    </div>
                    <h2 class="subtitle">Practice your typing skills!</h2>
                </div>

                <!-- Quote box -->
                <div class="dynamic-text-box">
                    <p id="quote"></p>
                </div>

                <!-- Difficulty Selector -->
                <div id="levelSelector">
                    <h3>Choose difficulty level:</h3>
                    <label class="difficultyLevelSelectorBtn" id="easy">
                        <input type="radio" id="easyLvlBtn" name="radio-button">
                        <span for="easyLvlBtn" class="radio-label">Easy</span>
                    </label>
                    <label class="difficultyLevelSelectorBtn" id="intermed">
                        <input type="radio" id="interLvlBtn" name="radio-button">
                        <span for="interLvlBtn" class="radio-label">Intermediate</span>
                    </label>
                    <label class="difficultyLevelSelectorBtn" id="hard">
                        <input type="radio" id="hardLvlBtn" name="radio-button">
                        <span for="hardLvlBtn" class="radio-label">Hard</span>
                    </label>
                </div>

                <!-- Time Duration Selector -->
                <div id="timingSessionChoose">
                    <h2>Choose Time Duration</h2>
                    <ul class="timerListUL">
                        <label class="timerSelector">
                            <input type="radio" id="onemin" name="time-button">
                            <span for="onemin" class="radio-label">1 minute</span>
                        </label>
                        <label class="timerSelector">
                            <input type="radio" id="twomin" name="time-button">
                            <span for="twomin" class="radio-label">2 minute</span>
                        </label>
                        <label class="timerSelector">
                            <input type="radio" id="fivemin" name="time-button">
                            <span for="fivemin" class="radio-label">5 minute</span>
                        </label>
                    </ul>
                </div>
                
                <!-- Buttons -->
                <div class="start-btn">
                    <button id="startBtn">START</button><br>
                    <h3 class="startIns"> Press Space to Start</h3>
                    <button id="resetBtn">RESET</button>
                </div>

                <!-- Messages -->
                <div id="messages">
                    <p id="message"></p><br>
                    <p id="speed"></p>
                </div>
            </div>
            
            <!-- User typing field -->
            <div class="user-input-box" id="userInputBox">
                <input type="text" name="user-input" id="userInput">
            </div>

            <!-- Modal: User data -->
            <div class="nameModal" id="element">
                <span class="prompt">Enter Your Username: </span>
                <input type="text" name="userName" id="userName" required>
                <input type="submit" value="Save and Go" id="nameSubmitBtn">
            </div>
        </div>
        <!-- End of Practice Content -->

        
        <!-- Footer -->
        <footer>
            <p>
                Made with &hearts; by Arpit Ghura. All Rights Reserved &copy; <span id="copyright"></span>
            </p>
        </footer>
        <!-- End of Footer -->


        <!-- Scripts -->
        <script>document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))</script>
        <script type="module" src="assets/js/practice.mjs"></script>
        <script src="assets/js/index.js"></script>
        <script src="assets/js/dark.js"></script>
        
    </body>

</html>
